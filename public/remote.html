<html>
    <head>
      <link rel='stylesheet' href='main.css'>
      <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
      </head>
    <body>
    <div id="alert" > An error occured</div>
    <div class="menu"></div>
      <h1> NodePi Remote </h1>
    <div id='property-wrapper'>
      <div class="toggle">
        <button id="flash-toggle">Flash</button>
      </div>
      <div class="toggle">
        <button id="light-toggle">Light</button>
      </div>
      <div class="toggle">
        <button id="allowguest-toggle">Guest Access</button>
      </div>
      <button
        class="jscolor {valueElement:null,value:'66ccff',onFineChange:'updateColor(this)'}"
        style="border:2px solid black">
        Pick a color
      </button>
      <h2>Properties</h2>
      <div id='properties' class='index'>
      </div>
    </div>
    </body>
    <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
    <script   src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script src="jscolor.min.js"></script>
    <script src="index.js"></script>
    <script src="main.js"></script>
</html>
